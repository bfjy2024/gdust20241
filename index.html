<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2024-2025-1 期末材料检查清单</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2024-2025-1 期末材料检查清单</h1>

        <div class="section">
            <h2>纸质材料:</h2>
            <div class="teacher-section">
                <h3>王贺元老师:</h3>
                <ul>
                    <li><input type="checkbox" id="wang1"> <label for="wang1">考试大纲缺第3页</label></li>
                    <li><input type="checkbox" id="wang2"> <label for="wang2">成绩登记表未按页码打印</label></li>
                    <li><input type="checkbox" id="wang3"> <label for="wang3">装订封面“笔试”、“闭卷”未全勾选</label></li>
                    <li><input type="checkbox" id="wang4"> <label for="wang4">签到表装订反了</label></li>
                </ul>
            </div>
            <div class="teacher-section">
                <h3>谢仰森老师:</h3>
                <ul>
                    <li><input type="checkbox" id="xie1"> <label for="xie1">装订封面未用黑色签字笔填写</label></li>
                    <li><input type="checkbox" id="xie2"> <label for="xie2">试卷缺少总分栏</label></li>
                    <li><input type="checkbox" id="xie3"> <label for="xie3">试卷分析较少</label></li>
                </ul>
            </div>
        </div>

        <div class="section">
            <h2>电子材料:</h2>
            <div class="teacher-section">
                <h3>汤四平老师:</h3>
                <ul>
                    <li><input type="checkbox" id="tang1"> <label for="tang1">1.</label></li>
                    <li><input type="checkbox" id="tang2"> <label for="tang2">2.</label></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
